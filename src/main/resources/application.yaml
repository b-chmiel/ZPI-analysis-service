server:
  port: 5000

springdoc:
  swagger-ui:
    path: /api/docs

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres

  jpa:
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        ddl-auto: create-drop
    generate-ddl: true

  h2:
    console:
      enabled: true
      path: /h2-ui
